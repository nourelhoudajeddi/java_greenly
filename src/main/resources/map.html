<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carte</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100%; width: 100%; }
        html, body { margin: 0; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([36.8065, 10.1815], 13); // Tunis par défaut

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;

        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([lat, lon]).addTo(map);

        // Appel Java
        if (typeof javaObj !== 'undefined') {
            console.log("Setting coordinates: ", lat, lon); // Debugging line
            javaObj.setCoordinates(lat, lon); // Appel vers le Java
        } else {
            console.error("javaObj is undefined"); // Log si javaObj n'est pas défini
        }
    });
</script>
</body>
</html>
